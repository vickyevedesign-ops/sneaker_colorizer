<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VickyEve ColourIn's</title>

  <!-- Vanilla Colorful (simple color picker) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/vanilla-colorful@0.6.2/+esm"></script>

  <style>
    :root {
      --bg: #F8F8FD;
      --ink: #0103A5;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top decorative banner */
    .top-banner {
      width: 100%;
      margin: 0;
      padding: 0;
      line-height: 0;
    }
    .top-banner img {
      display: block;
      width: 100%;
      height: auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    header img {
      height: 64px;
      width: auto;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    /* Stage */
    #stage-wrap {
      background: var(--bg); /* same as page background */
      border-radius: 16px;
      flex: 1 1 700px;
      max-width: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      height: auto;
    }
    #stage-wrap object {
      width: 98%;
      height: auto;
      max-height: 500px;
    }

    /* Controls */
    #controls {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #controls .picker {
      width: 100%;
    }

    #controls input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-family: monospace;
    }

    #controls button {
      background: var(--ink);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #controls button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Top decorative banner -->
  <div class="top-banner">
    <img src="top-border.png" alt="Decorative border"/>
  </div>

  <header>
    <img src="logo.png" alt="VickyEve Logo"/>
    <h1>VickyEve Vectors</h1>
  </header>

  <main>
    <!-- Stage -->
    <div id="stage-wrap">
      <object id="sneaker" data="sneaker1.svg" type="image/svg+xml"></object>
    </div>

    <!-- Controls -->
    <div id="controls">
      <hex-color-picker id="color-picker" class="picker"></hex-color-picker>
      <input type="text" id="hex-input" placeholder="#000000" maxlength="7"/>
      <button id="eyedropper">ðŸŽ¨ Eyedropper</button>
    </div>
  </main>

  <script>
    const picker = document.getElementById("color-picker");
    const hexInput = document.getElementById("hex-input");
    const eyedropperBtn = document.getElementById("eyedropper");
    const sneakerObj = document.getElementById("sneaker");

    // Sync picker -> hex field
    picker.addEventListener("color-changed", (event) => {
      hexInput.value = event.detail.value;
      applyColor(event.detail.value);
    });

    // Sync hex field -> picker
    hexInput.addEventListener("input", (e) => {
      const val = e.target.value;
      if (/^#([0-9A-Fa-f]{6})$/.test(val)) {
        picker.color = val;
        applyColor(val);
      }
    });

    // Eyedropper API
    eyedropperBtn.addEventListener("click", async () => {
      if (!window.EyeDropper) {
        alert("Your browser does not support the Eyedropper API.");
        return;
      }
      try {
        const eye = new EyeDropper();
        const result = await eye.open();
        picker.color = result.sRGBHex;
        hexInput.value = result.sRGBHex;
        applyColor(result.sRGBHex);
      } catch (e) {
        console.log("Eyedropper cancelled", e);
      }
    });

    function applyColor(color) {
      const svgDoc = sneakerObj.contentDocument;
      if (!svgDoc) return;
      const selected = svgDoc.querySelector(".selected");
      if (selected) {
        selected.setAttribute("fill", color);
      }
    }
  </script>
</body>
</html>
