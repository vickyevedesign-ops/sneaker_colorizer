<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VickyEve ColourIn's</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #F8F8FD;
      color: #0103A5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header { text-align: center; margin: 24px 16px; }
    header img { width: 80px; margin-bottom: 16px; }
    header p { max-width: 700px; margin: 0 auto; font-size: 18px; line-height: 1.4; }
    main { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; align-items: flex-start; width: 100%; padding: 24px; box-sizing: border-box; }
    #stage-wrap {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      flex: 1 1 600px;
      max-width: 1000px;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px; /* reduce padding for larger sneaker */
    }
    #stage-wrap object { width: 98%; height: 98%; }
    aside { display: flex; flex-direction: column; gap: 20px; min-width: 280px; max-width: 320px; padding: 20px; border-radius: 12px; background: #fff; box-shadow: 0 6px 20px rgba(0,0,0,.1); }
    .controls { display: flex; gap: 12px; margin-top: 12px; }
    .controls button { flex: 1; padding: 12px 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
    .undo-btn { background: #0103A5; color: #fff; }
    .save-btn { background: #FFCDE6; color: #0103A5; }
    footer { text-align: center; font-size: 14px; margin: 16px 0 24px; }
    /* iro.js container */
    #picker { width: 100%; height: auto; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="VickyEve Logo"/>
    <p>Hi, Iâ€™m Vicky...</p>
  </header>
  <main>
    <div id="stage-wrap">
      <object id="sneaker-svg" type="image/svg+xml" data="sneaker1.svg"></object>
    </div>
    <aside>
      <div id="picker"></div>
      <div class="controls">
        <button class="undo-btn" onclick="resetColors()">UNDO</button>
        <button class="save-btn" onclick="savePNG()">SAVE</button>
      </div>
    </aside>
  </main>
  <footer>Pick a colour and hover over the illustration to fill in sections.</footer>

  <!-- iro.js -->
  <script src="https://cdn.jsdelivr.net/npm/iro@5"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/save-svg-as-png/1.4.17/saveSvgAsPng.min.js"></script>

  <script>
    const svgObject = document.getElementById("sneaker-svg");
    const iroPicker = new iro.ColorPicker("#picker", { width: 240, color: "#4F46E5" });
    let currentColor = iroPicker.color.hexString;

    iroPicker.on('color:change', color => currentColor = color.hexString);

    svgObject.addEventListener("load", () => {
      const svgDoc = svgObject.contentDocument;
      const fillables = svgDoc.querySelectorAll(".fillable");
      fillables.forEach(el => {
        el.setAttribute("fill", "#ffffff");
        el.dataset.oldFill = "#ffffff";
        el.style.cursor = "pointer";
        el.addEventListener("mouseenter", () => {
          el.dataset.oldFill = el.getAttribute("fill") || "#ffffff";
          el.setAttribute("fill", "rgba(200,200,200,0.6)");
        });
        el.addEventListener("mouseleave", () => {
          el.setAttribute("fill", el.dataset.oldFill);
        });
        el.addEventListener("click", () => {
          el.setAttribute("fill", currentColor);
          el.dataset.oldFill = currentColor;
        });
      });
    });

    function resetColors() {
      const svgDoc = svgObject.contentDocument;
      svgDoc.querySelectorAll(".fillable").forEach(el => {
        el.setAttribute("fill", "#ffffff");
        el.dataset.oldFill = "#ffffff";
      });
    }

    function savePNG() {
      const svg = svgObject.contentDocument.querySelector("svg");
      saveSvgAsPng(svg, "sneaker.png");
    }
  </script>
</body>
</html>
