<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sneaker Colorizer</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 300px;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
      background:#0d0f12;
      color:#eaeef3;
      font-family: sans-serif;
    }
    h1 {
      grid-column: span 2;
      text-align: center;
      margin: 16px 0;
      font-size: 24px;
      color: #fff;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    #stage-wrap {
      position: relative;
      width: min(100%, 1000px);
      aspect-ratio: 16 / 9;
      background:#0f1318;
      border:1px solid #222831;
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      overflow:hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #stage-wrap object {
      width: 90%;
      height: 90%;
    }
    aside {
      border-left:1px solid #222831;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      background:#0f1318;
    }
    .controls button, .controls select {
      padding: 8px 14px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      background: #222831;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background: #444;
    }
    #hoverTip {
      position:absolute;
      pointer-events:none;
      z-index:20;
      background:rgba(0,0,0,.6);
      color:#fff;
      padding:4px 8px;
      border-radius:6px;
      font-size:12px;
      opacity:0;
      transform:translate(-50%,-120%);
      transition:opacity .15s ease;
    }
  </style>
</head>
<body>
  <h1>Sneaker Colorizer</h1>
  <main>
    <div id="stage-wrap">
      <object id="sneaker-svg" type="image/svg+xml" data="FillableFinal_updated.svg"></object>
    </div>
  </main>
  <aside>
    <div class="controls">
      <label for="sneakerSelect">Choose Sneaker:</label>
      <select id="sneakerSelect">
        <option value="FillableFinal_updated.svg">Sneaker 1</option>
        <!-- Add more sneakers here -->
        <!-- <option value="sneaker2.svg">Sneaker 2</option> -->
      </select>

      <button onclick="resetColors()">Undo</button>
      <button onclick="savePNG()">Save</button>
    </div>
