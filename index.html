<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VickyEve ColourIn's</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #F8F8FD;
      color: #0103A5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header { text-align: center; margin: 24px 16px; }
    header img { width: 80px; margin-bottom: 16px; }
    header p { max-width: 700px; margin: 0 auto; font-size: 18px; line-height: 1.4; }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }

    /* --- Stage wrapper (no shadow) --- */
    #stage-wrap {
      background: #fff;
      border-radius: 16px;
      box-shadow: none; /* removed shadow */
      flex: 1 1 600px;
      max-width: 1000px;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }
    #stage-wrap object { width: 98%; height: 98%; }

    /* --- Aside panel --- */
    aside {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 280px;
      max-width: 320px;
      padding: 20px;
      border-radius: 16px;
      background: #fff;
      border: 1px solid #e4e4f0; /* subtle border instead of heavy shadow */
    }

    /* --- Color preview --- */
    #color-preview {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #color-preview .swatch {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #color-input {
      flex: 1;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    #eyedropper-btn {
      background: #eee;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* --- Controls (buttons) --- */
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .controls button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    .controls button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .undo-btn {
      background: #0103A5;
      color: #fff;
    }

    .save-btn {
      background: #FFCDE6;
      color: #0103A5;
    }

    footer { text-align: center; font-size: 14px; margin: 16px 0 24px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="VickyEve Logo"/>
    <p>
      Hi, Iâ€™m Vicky, a London based Visual Designer with a UX/UI flair. 
      With more than 14 years of experience, I help brands stand out through 
      bold, engaging, and purposeful design.
    </p>
  </header>

  <main>
    <div id="stage-wrap">
      <object id="sneaker-svg" type="image/svg+xml" data="sneaker1.svg"></object>
    </div>
    <aside>
      <!-- Sleeker Color Picker container -->
      <div id="picker"></div>
      <div id="color-preview">
        <div class="swatch"></div>
        <input type="text" id="color-input" readonly />
        <button id="eyedropper-btn">ðŸŽ¨ Eyedrop</button>
      </div>

      <div class="controls">
        <button class="undo-btn" onclick="resetColors()">UNDO</button>
        <button class="save-btn" onclick="savePNG()">SAVE</button>
      </div>
    </aside>
  </main>

  <footer>
    Pick a colour and hover over the illustration to fill in sections.
  </footer>

  <!-- Load iro.js after DOM exists -->
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <!-- saveSvgAsPng -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/save-svg-as-png/1.4.17/saveSvgAsPng.min.js"></script>

  <script>
    let currentColor = "#4F46E5"; // default
    const svgObject = document.getElementById("sneaker-svg");

    // init iro.js AFTER window load
    window.addEventListener("DOMContentLoaded", () => {
      const iroPicker = new iro.ColorPicker("#picker", {
        width: 220,
        color: currentColor,
        layout: [
          { component: iro.ui.Box },
          { component: iro.ui.Slider, options: { sliderType: 'hue' }},
          { component: iro.ui.Slider, options: { sliderType: 'alpha' }}
        ]
      });

      const swatch = document.querySelector("#color-preview .swatch");
      const input = document.getElementById("color-input");
      const eyedropBtn = document.getElementById("eyedropper-btn");

      // update color
      iroPicker.on("color:change", (color) => {
        currentColor = color.hexString;
        swatch.style.background = currentColor;
        input.value = currentColor;
      });

      // Eyedropper API
      eyedropBtn.addEventListener("click", async () => {
        if (!window.EyeDropper) {
          alert("Eyedropper not supported in this browser.");
          return;
        }
        try {
          const eyeDropper = new EyeDropper();
          const result = await eyeDropper.open();
          currentColor = result.sRGBHex;
          iroPicker.color.set(currentColor);
        } catch (e) {
          console.error("Eyedropper canceled or failed", e);
        }
      });
    });

    // when sneaker svg loads
    svgObject.addEventListener("load", () => {
      const svgDoc = svgObject.contentDocument;
      const fillables = svgDoc.querySelectorAll(".fillable");

      fillables.forEach(el => {
        el.setAttribute("fill", "#ffffff"); // start white
        el.dataset.oldFill = "#ffffff";
        el.style.cursor = "pointer";

        el.addEventListener("mouseenter", () => {
          el.dataset.oldFill = el.getAttribute("fill") || "#ffffff";
          el.setAttribute("fill", "rgba(200,200,200,0.6)");
        });

        el.addEventListener("mouseleave", () => {
          el.setAttribute("fill", el.dataset.oldFill);
        });

        el.addEventListener("click", () => {
          el.setAttribute("fill", currentColor);
          el.dataset.oldFill = currentColor;
        });
      });
    });

    // reset
    function resetColors() {
      const svgDoc = svgObject.contentDocument;
      if (!svgDoc) return;
      svgDoc.querySelectorAll(".fillable").forEach(el => {
        el.setAttribute("fill", "#ffffff");
        el.dataset.oldFill = "#ffffff";
      });
    }

    // save
    function savePNG() {
      const svg = svgObject.contentDocument.querySelector("svg");
      if (!svg) return;
      saveSvgAsPng(svg, "sneaker.png");
    }
  </script>
</body>
</html>
