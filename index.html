<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VickyEve ColourIn's</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #F8F8FD;
      color: #0103A5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header { text-align: center; margin: 24px 16px; }
    header img { width: 80px; margin-bottom: 16px; }
    header p { max-width: 700px; margin: 0 auto; font-size: 18px; line-height: 1.4; }

    main {
      display: flex;
      flex-wrap: nowrap;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }

    #stage-wrap {
      background: #fff;
      border-radius: 16px;
      flex: 1 1 700px;
      max-width: 1000px;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }
    #stage-wrap object { width: 98%; height: 98%; }

    aside {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 180px;
      max-width: 200px;
      padding: 16px;
      border-radius: 12px;
      background: #fff;
    }

    hex-color-picker {
      width: 160px;
      height: 160px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }
    .controls button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .undo-btn { background: #0103A5; color: #fff; }
    .save-btn { background: #FFCDE6; color: #0103A5; }
    .eyedrop-btn { background: #E1E4FF; color: #0103A5; }

    footer { text-align: center; font-size: 14px; margin: 16px 0 24px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="VickyEve Logo"/>
    <p>
      Hi, Iâ€™m Vicky, a London based Visual Designer with a UX/UI flair. 
      With more than 14 years of experience, I help brands stand out through 
      bold, engaging, and purposeful design.
    </p>
  </header>

  <main>
    <div id="stage-wrap">
      <object id="sneaker-svg" type="image/svg+xml" data="sneaker1.svg"></object>
    </div>
    <aside>
      <!-- Vanilla-colorful picker -->
      <hex-color-picker color="#4F46E5"></hex-color-picker>

      <div class="controls">
        <button class="eyedrop-btn" onclick="useEyedropper()">EYEDROPPER</button>
        <button class="undo-btn" onclick="resetColors()">UNDO</button>
        <button class="save-btn" onclick="savePNG()">SAVE</button>
      </div>
    </aside>
  </main>

  <footer>
    Pick a colour or use the eyedropper, then hover over the illustration to fill in sections.
  </footer>

  <!-- Vanilla-colorful -->
  <script type="module" src="https://cdn.skypack.dev/vanilla-colorful"></script>
  <!-- saveSvgAsPng -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/save-svg-as-png/1.4.17/saveSvgAsPng.min.js"></script>

  <script>
    let currentColor = "#4F46E5"; // default
    const svgObject = document.getElementById("sneaker-svg");

    // vanilla-colorful picker
    const picker = document.querySelector("hex-color-picker");
    picker.addEventListener("color-changed", (e) => {
      currentColor = e.detail.value;
    });

    // eyedropper API
    async function useEyedropper() {
      if (!window.Eyedropper) {
        alert("Eyedropper API not supported in this browser.");
        return;
      }
      try {
        const eye = new EyeDropper();
        const result = await eye.open();
        currentColor = result.sRGBHex;
        picker.color = currentColor; // update picker display
      } catch (err) {
        console.log("Eyedropper cancelled", err);
      }
    }

    // when sneaker svg loads
    svgObject.addEventListener("load", () => {
      const svgDoc = svgObject.contentDocument;
      const fillables = svgDoc.querySelectorAll(".fillable");

      fillables.forEach(el => {
        el.setAttribute("fill", "#ffffff"); // start white
        el.dataset.oldFill = "#ffffff";
        el.style.cursor = "pointer";

        el.addEventListener("mouseenter", () => {
          el.dataset.oldFill = el.getAttribute("fill") || "#ffffff";
          el.setAttribute("fill", "rgba(200,200,200,0.6)");
        });

        el.addEventListener("mouseleave", () => {
          el.setAttribute("fill", el.dataset.oldFill);
        });

        el.addEventListener("click", () => {
          el.setAttribute("fill", currentColor);
          el.dataset.oldFill = currentColor;
        });
      });
    });

    // reset
    function resetColors() {
      const svgDoc = svgObject.contentDocument;
      if (!svgDoc) return;
      svgDoc.querySelectorAll(".fillable").forEach(el => {
        el.setAttribute("fill", "#ffffff");
        el.dataset.oldFill = "#ffffff";
      });
    }

    // save
    function savePNG() {
      const svg = svgObject.contentDocument.querySelector("svg");
      if (!svg) return;
      saveSvgAsPng(svg, "sneaker.png");
    }
  </script>
</body>
</html>
